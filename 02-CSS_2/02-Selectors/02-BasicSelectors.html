<html lang="en">
<head>

    <style>
        #parent_1, #parent_2 {
            background-color: lightblue;
        }
        /* #parent_2 {

        } */
        #parent_1 .grandchild {
            background-color: red;
        }
        #parent_1 .grandchild h2 {
            font-size: 40px;
        }
    </style>
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="parent_1">
        <h2>Inside Parent Div</h2>
        <div class="child">
            <h2>Inside Child div</h2>
            <div class="grandchild">
                <h2>Inside Grandchild Div</h2>
            </div>
        </div>
        <div class="child">
            <h2>Inside Child div</h2>
            <div class="grandchild">
                <h2>Inside Grandchild Div</h2>
            </div>
        </div>
    </div>
    <hr>
    <div id="parent_2">
        <h2>This is inside parent_2</h2>

        </div>
        <div class="child">
            <h2>Inside Child div</h2>

            </div>
        </div>
    </div>
    
</body>
