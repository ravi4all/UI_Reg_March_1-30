<body>

    <h1>Jquery DOM Methods</h1>

    <div id="parent_1">
        <h2>This is inside parent</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="inner_child">
                <h2>This is inside inner child</h2>
                <button>Click Here</button>
                <img src="../../images/00-22.gif" alt="">
            </div>
        </div>
    </div>
    <hr>
    <div id="parent_2">
        <h2>This is inside parent</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="inner_child">
                <h2>This is inside inner child</h2>
                <button>Click Here</button>
                <img src="../../images/00-22.gif" alt="">
            </div>
        </div>
    </div>
    
    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("button").click(function(){
            // $(this).siblings("img").hide(1000);
            // $(this).parent().hide(1000);
            // $(this).parents().hide(1000);
            // $(this).parents('#parent_1').siblings("#parent_2").find("img").hide(1000);
            $(this).parents('#parent_1').siblings("#parent_2 img").hide(1000);
        })
    </script>
