<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Animate</h1>

    <button>Animate</button>
    <br><br>
    <img src="../../images/images/l34882-ironman-rigged-original-model--98611.jpg" alt="">

    <script src="../jquery-3.3.1.min.js"></script>
    <script>
        $("button").on("click", function(){
            // $("img").css('opacity',0);
            $("img").animate({
                width : '800px',
                height : '400px',
                opacity : 0.5
            },1000);
            $("img").animate({
                width : '500px',
                height : '400px',
                opacity : 1
            },1000);
            $("img").animate({
                width : '500px',
                height : '200px',
                opacity : 0.5
            },1000);
        })
    </script>
</body>
</html>
