<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            margin: 0 auto;
            background-color: lightblue;
            border-radius: 50%;
            /* box-shadow: x y blur spread color */
            /* box-shadow: 10px 10px 20px red,
                        20px 20px 20px blue,
                        30px 30px 20px orange; */
            box-shadow: 0px 0px 30px 30px orange, 
            0px 0px 30px 50px yellow;
        }
    </style>
</head>
<body>

    <h1>Box Shadow</h1>

    <div></div>
    
</body>
</html>
