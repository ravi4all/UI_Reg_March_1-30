<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            width: 25%;
            padding: 15px;
            margin: 0 auto;
            perspective: 1px;
        }
        img {
            width: 100%;
            transition-duration: 20s;
        }
        div:hover img {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h1>Perspective</h1>

    <div>
        <img src="../../images/WebImages/559376_436797666338634_107844962567241_1655677_1996973502_n (1).jpg" alt="">
    </div>
    
</body>
</html>
