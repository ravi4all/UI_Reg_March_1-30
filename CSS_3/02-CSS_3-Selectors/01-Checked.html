    <title>Document</title>
    <style>
        input[value="hide"]:checked ~ img{
            display: none;
        }
    </style>
</head>
<body>

    <h1>Checked Selector</h1>

    <input type="radio" value="hide" name="img"> Hide
    <input type="radio" value="show" name="img"> Show
    <br><br>

</body>
